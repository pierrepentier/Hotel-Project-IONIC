<ion-header>
  <ion-toolbar>
    <ion-title>BestHotel.com</ion-title>
    <i>Les meilleurs hôtels à travers le monde !</i>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion_div">
    <div>
      <ion-row class="first_row">         
        <p>Réserver un hotel :</p>
      </ion-row>
      <ion-row class="second_row">         
            <ion-item *ngFor="let hotel of (listeHotels|async)" [routerLink]="['./',hotel.id]">{{ hotel.nom }} ({{ hotel.ville }})</ion-item>
      </ion-row>
    </div>
  </ion-row> 
</ion-content>
